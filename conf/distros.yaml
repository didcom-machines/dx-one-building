distros:
  - name: automotive-infotainment
    description: "Automotive DIDCOM distribution for i.MX platforms"
    enabled: true
    based_on: fsl-imx-xwayland
    compatible_machines:
      - dx-one-dart-mx95
      - dx-one-dart-mx8mp
    features:
      - automotive
      - can-bus
      - multimedia
      - wayland
      - systemd
    
  - name: poky
    description: "Reference Yocto distribution for development"
    enabled: true
    compatible_machines:
      - dx-one-rpi-zero2w