# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-didcom-bsp"
BBFILE_PATTERN_meta-didcom-bsp = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-didcom-bsp = "10"

LAYERDEPENDS_meta-didcom-bsp = "core"
LAYERSERIES_COMPAT_meta-didcom-bsp = "scarthgap"
